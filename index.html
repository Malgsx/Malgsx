<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple To‑Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>To‑Do List</h1>
    </header>

    <main class="app">
      <form id="new-todo-form" class="new-todo" autocomplete="off">
        <input
          id="todo-input"
          type="text"
          placeholder="What needs to be done?"
          aria-label="New to-do description"
          required
        />
        <button type="submit" class="add-btn">Add</button>
      </form>

      <section class="controls">
        <span id="items-left" class="items-left">0 items</span>
        <div class="filters" role="group" aria-label="Filter to-dos">
          <button type="button" class="filter-btn active" data-filter="all">All</button>
          <button type="button" class="filter-btn" data-filter="active">Active</button>
          <button type="button" class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <button id="clear-completed" type="button" class="clear-btn">Clear completed</button>
      </section>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </main>

    <footer class="app-footer">
      <small>Your list is saved locally in this browser.</small>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
